<template>
    <lightning-card title="Emailer">

        <div class="slds-p-around_large" style="height:400px">
            <lightning-input type="text" 
                             label="To Address" 
                             name="toAddress"
                             onchange={handleInputChange}>
            </lightning-input>
            <lightning-input type="text" 
                             label="Subject"
                             name="subject"
                             onchange={handleInputChange}>
            </lightning-input>
            <lightning-input-rich-text label="Body" 
                                       name="body"
                                       label-visible="true"
                                       onchange={handleInputChange}>
            </lightning-input-rich-text>
            <lightning-button variant="brand" 
                              label="Send" 
                              onclick={handleSendButtonClick}
                              class="slds-float_right slds-p-top_small">
            </lightning-button>
        </div>


    </lightning-card>
</template>
